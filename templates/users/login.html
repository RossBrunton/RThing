{% extends "base.html" %}
{% load form_errors %}

{% block title %}Login{% endblock %}

{% block content %}
<main class='no-sidebar-block'>
    {% form_errors form %}
    <form method='POST'>
        {% csrf_token %}
        <strong>Log In</strong><br/>
        {{ form.username }}<br/>
        {{ form.password }}<br/>
        <input type='submit'/><br/>
        <br/>
        <a href='{% url "users:reset" %}'>Forgot Password?</a>
    </form>
</main>
{% endblock %}
